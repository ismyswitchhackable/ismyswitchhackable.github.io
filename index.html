<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
</head>
<body>
<div class="checker">
    <h2>Проверка консоли на наличие уязвимости Fusée Gelée</h2>
    <h3>Дата последнего обновления: <date>02.06.2019</date></h3>
    <p>Если версия системного ПО вашей приставки меньше, чем 4.1.0 (то есть 4.0.1 и ниже), то ваш свитч <strong>ТОЧНО</strong> прошиваемый!</p>
    <p>Введите первые 9 символов серийного номера консоли.</p>
    <div class="checker">
        <input class="inputtext" type="text" id="nxsn" name="country_code" pattern="[xX][aA][wWjJ](1|4|7)[0-9]+"
               placeholder="XAW100000"
               onkeyup="myFunction()" autofocus>
        <p id="result" class="blocktext"></p>
    </div>

    <script src="vercheck.js"></script>
</div>
</body>
</html>
